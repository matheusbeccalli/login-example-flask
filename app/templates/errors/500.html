{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center">
            <div class="error-code mb-4">
                <i class="bi bi-exclamation-circle text-danger" style="font-size: 4rem;"></i>
                <h1 class="display-1 fw-bold text-muted">500</h1>
            </div>
            <h2 class="mb-3">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. We've been notified about this issue 
                and we'll take a look at it shortly.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('main.index') }}" class="btn btn-primary me-md-2">
                    <i class="bi bi-house me-2"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-2"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
